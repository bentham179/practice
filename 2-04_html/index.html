<script>
   var answer = parseInt(window.prompt('数字を当ててね！'));
   var number = Math.floor(Math.random()*6);
    var message;
    console.log(answer, number);
   if(answer === number){
       message = 'atari';

       message = '0~5';
   }
window.alert(message);
